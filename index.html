<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1> Customer Survey Form</h1>
    
    <div class="form-container">
        <div id="message"></div>
        <form id="survey-form" autocomplete="off">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" autocomplete="off" required>
                <span id="firstName-error"></span>
            </div>
            
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required autocomplete="off">
                <span id="lastName-error"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                <span id="dob-error"></span>
                
            </div>
            <div class="form-group">
                <label for="country-name">Country</label>
                <select id="country-name" name="country-name" autocomplete="off">
                    <option value="none">Select Country</option>
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="London">London</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="China">China</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Bhutan">Bhutan</option>
            
                </select> <span id="country-error"></span>
            </div>
            <div class="form-group">
                <div class="gender-checkbox">
                    <label for="gender">Gender:</label>
                    <input type="checkbox" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="checkbox" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="checkbox" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    <span id="gender-error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" required autocomplete="off">
                <span id="profession-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required name="email" autocomplete="off">
                <span id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" maxlength="10" required>
                <span id="mobile-error"></span>
            </div>
            <div class="btn-container">
                <button type="button" onclick="openPopup()" id="submit-btn" class="btn">Submit</button>
                <button type="button" onclick="resetForm()" id="reset-btn" class="btn">Reset</button>
            </div>
        </form>
    </div>
        <h6>Design by <a href="https://www.linkedin.com/in/mohd-asjad" target="_blank">@Asjad</a></h6>

   <script src="index.js"></script>  

    
</body>
</html>
